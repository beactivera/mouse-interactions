<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: grey;
        }

        #circle {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border-radius: 50px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="circle"></div>
    <script>
        let circle = document.querySelector("#circle");
        // position of the cursor   
        let mouseX, mouseY;
        // position of the circle
        let cirPX, cirPY;
        // center location of circle
        let cirCX = circle.clientWidth / 2;
        let cirCY = circle.clientHeight / 2;
        // center of window screen
        let winCX = window.innerWidth / 2;
        let winCY = window.innerHeight / 2;
        // the start position is center
        cirPX = winCX,
            cirPY = winCY;

        document.addEventListener("DOMContentLoaded", init);

        function init() {
            circle.style.left = winCX - cirCX + "px"; //center
            circle.style.top = winCY - cirCY + "px"; //middle
            document.addEventListener("mousemove", mouseMove);
        }

        function mouseMove(e) {
            //position of the mouse [ , ]
            mouseX = e.pageX;
            mouseY = e.pageY;
            // cirPX/cirPY - two distance : 1-between mouse and center, 2- between circle and center
            cirPX = winCX - cirCX + (winCX - mouseX);
            cirPY = winCY - cirCY + (winCY - mouseY);

            // check if the circle reach the one of the window-screen edges
            if (cirPX < 0) {
                cirPX = 0;
            }
            if (cirPY < 0) {
                cirPY = 0;
            }
            if (cirPX > window.innerWidth - circle.clientWidth) {
                cirPX = window.innerWidth - circle.clientWidth;
            }
            if (cirPY > window.innerHeight - circle.clientHeight) {
                cirPY = window.innerHeight - circle.clientHeight;
            }

            circle.style.left = cirPX + "px";
            circle.style.top = cirPY + "px";
        }

    </script>
</body>

</html>
